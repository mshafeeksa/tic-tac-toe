<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <dialog id="game-start-modal" class="center">
        <div class="game-start-modal-container">
            <form action="#" id="player-names-form">
                <section class="text-area">
                    <div class="player-1 player-in-modal">
                        <input type="text" id="player-1-name" placeholder="Enter player name for X">
                    </div>
                    <div class="vs">Vs</div>
                    <div class="player-2 player-in-modal">
                        <input type="text" id="player-2-name" placeholder="Enter player name for O">
                    </div>
                </section>
                <button id="start-game">Start Game</button>
            </form>
        </div>
    </dialog>
    <div class="header">Tic Tac Toe</div>
    <div class="main-container">
        <div class="player-1-area">
            <div class="player-caption">Player X</div>
            <div class="player-name" id="player1"></div>
        </div>
        <div class="game-area">
            <div class="button-area">
                <button class="start-button">Start Game</button>
                <div class="turn-indicator"></div>
            </div>
            <div class="grid-area">
                <div class="grid-container">
                    
                </div>
                <div class="cross"></div>
            </div>
        </div>
        <div class="player-2-area">
            <div class="player-caption">Player O</div>
            <div class="player-name" id="player2"></div>            
        </div>
    </div>
    <div class="footer">Designed and developed by Mohammed Shafeek, 2023</div>

</body>
</html>
